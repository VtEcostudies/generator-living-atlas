########################################################################################################################
#
# Spatial inventory for setting up the spatial LA stack (spatial portal, spatial services, geoserver, geonetwork).
#
# Note: Before this is ran, 'spatial.living-atlas.wk' should resolve in DNS either by using a
# Domain Name System (DNS) web service (e.g. Route53) or by adding an entry into /etc/hosts of the
# target VM.
#
# To use this, run the following command.
#
# ansible-playbook --private-key ~/.ssh/MyKey.pem -u ubuntu -s -i living-atlas-of-wakanda/inventories/spatial.living-atlas-of-wakanda.yml ansible/spatial.yml
#
########################################################################################################################

[spatial]
spatial.living-atlas.wk

[geoserver]
spatial.living-atlas.wk

[geonetwork]
spatial.living-atlas.wk

[spatial-hub]
spatial.living-atlas.wk

[spatial-service]
spatial.living-atlas.wk

###
# Geoserver
###

[geoserver:vars]
is_vagrant=false
local_repo_dir=~/.ala
data_dir=/data

geoserver_hostname=spatial.living-atlas.wk
geoserver_url=https://spatial.living-atlas.wk/geoserver
geoserver_base_url=https://spatial.living-atlas.wk
geoserver_context_path=/geoserver
geoserver_app=geoserver

geoserver_username=admin
geoserver_password=geoserver

layers_db_host=localhost
layers_db_port=5432
layers_db_name=layersdb
layers_db_username=postgres
layers_db_password=password

postgresql_host=localhost
postgresql_port=5432
postgresql_database=layersdb
postgresql_username=postgres
postgresql_password=password

webserver_nginx=true
robots_disallow_paths=["/ws", "/geoserver", "/geonetwork"]
robots_disallow_useragents=["SemrushBot", "Mappy", "BUbiNG"]

ssl=false

###
# Geonetwork
###

[geonetwork:vars]
is_vagrant=true
local_repo_dir=~/.ala
data_dir=/data

geonetwork_hostname=spatial.living-atlas.wk
geonetwork_url=https://spatial.living-atlas.wk/geonetwork
geonetwork_base_url=https://spatial.living-atlas.wk
geonetwork_context_path=/geonetwork
geonetwork_app=geonetwork

geonetwork_username=admin
geonetwork_password=password
geonetwork_database=geonetwork
geonetwork_db_username=postgres
geonetwork_db_password=password

layers_db_host=localhost
layers_db_port=5432
layers_db_name=layersdb
layers_db_username=postgres
layers_db_password=password

postgresql_host=localhost
postgresql_port=5432
postgresql_database=layersdb
postgresql_username=postgres
postgresql_password=password

webserver_nginx=true
robots_disallow_paths=["/ws", "/geoserver", "/geonetwork"]
robots_disallow_useragents=["SemrushBot", "Mappy", "BUbiNG"]

ssl=false

###
# Spatial service
###

[spatial-service:vars]
is_vagrant=true
local_repo_dir=~/.ala
data_dir=/data

orgNameLong = Living Atlas of Wakanda
orgNameShort = LA Wakanda

spatial_service_hostname=spatial.living-atlas.wk
spatial_service_url=https://spatial.living-atlas.wk/ws
spatial_service_base_url=https://spatial.living-atlas.wk
spatial_service_context_path=/ws

layers_service_url=https://spatial.living-atlas.wk/ws
biocache_service_url=https://demo.living-atlas.wk/biocache-service

layers_db_host=localhost
layers_db_port=5432
layers_db_name=layersdb
layers_db_username=postgres
layers_db_password=password

postgresql_host=localhost
postgresql_port=5432
postgresql_database=layersdb
postgresql_username=postgres
postgresql_password=password

spatial_service_api_key=get-me-an-api-key
spatial_service_slave_key=create-shared-key
spatial_service_service_key=create-shared-key

slave_enable=true
service_enable=true

spatial_service_remote_url=https://nectar-spatial-staging.ala.org.au/spatial-service

auth_base_url = https://auth.living-atlas.wk
auth_cas_url = https://auth.living-atlas.wk/cas

webserver_nginx=true
robots_disallow_paths=["/ws", "/geoserver", "/geonetwork"]
robots_disallow_useragents=["SemrushBot", "Mappy", "BUbiNG"]

ssl=false

###
# Spatial hub
###

[spatial-hub:vars]
is_vagrant=true
local_repo_dir=~/.ala
data_dir=/data

startup_lat = 0
startup_lng = 0
startup_zoom = 2

spatial_hub_skin_layout=generic
spatial_hub_hostname=spatial.living-atlas.wk
spatial_hub_url=https://spatial.living-atlas.wk/
spatial_hub_base_url=https://spatial.living-atlas.wk
spatial_hub_context_path=/

layers_service_url=https://spatial.living-atlas.wk/ws
geoserver_url=https://spatial.living-atlas.wk/geoserver

sandbox_url=https://sandbox.living-atlas.wk/ala-hub
sandbox_ui_url=https://sandbox.living-atlas.wk/datacheck
sandbox_biocache_service_url=https://sandbox.living-atlas.wk/biocache-service

google_api_key=get-a-google-api-key
spatial_hub_api_key=get-an-ala-api-key

tomcat_java_opts = -Xmx4g -Xms4g -Xss256k -Djava.awt.headless=true

webserver_nginx=true
robots_disallow_paths=["/ws", "/geoserver", "/geonetwork"]
robots_disallow_useragents=["SemrushBot", "Mappy", "BUbiNG"]

ssl=false

nginx_client_max_body_size=120m


##
# Other components
##

bie_base_url = https://living-atlas.wk/ala-bie
bie_service_base_url = https://living-atlas.wk/bie-index
favicon_url=https://www.gbif.org/favicon-16x16.png
collectory_url=https://living-atlas.wk/collectory
biocache_url=https://living-atlas.wk/ala-hub
biocache_service_url = https://living-atlas.wk/biocache-service
sampling_url=https://spatial.living-atlas.wk/ws
